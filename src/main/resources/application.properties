
# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url= jdbc:mysql://localhost:3306/springboot2?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password = 

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = create-drop
#spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming.strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.hbm2ddl.import_files=food.sql
# ===============================
# = Thymeleaf configurations
# ===============================
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false


# ===============================
# = Spring configurations
# ===============================
server.port=8080
# Path to project
project.base-dir=file:///D:/JavaProject/SpringBoot/ThaiFoodProject
#Config reload static for upload picture
spring.resources.static-locations=${project.base-dir}/src/main/resources/static/
