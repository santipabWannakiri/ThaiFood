<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<title>VitaSing</title>

<!-- Bootstrap -->
<link href="../static/css/login_r.css" th:href="@{css/login_r.css}"
	rel="stylesheet" media="screen" />

<script th:src="@{js/login_r.js}"></script>



</head>
<!-- Where all the magic happens -->
<!-- LOGIN FORM -->
</body>

<div class="container">
	<div class="row">

		<!-- Mixins-->
		<!-- Pen Title-->
		<div class="pen-title">
			<h1>Login</h1>
		</div>
		<div class="container">
			<div class="card"></div>
			<div class="card">
				<h1 class="title">Login</h1>
				<form>
					<div class="input-container">
						<input type="text" id="Username" required="required" /> <label
							for="Username">Username</label>
						<div class="bar"></div>
					</div>
					<div class="input-container">
						<input type="password" id="Password" required="required" /> <label
							for="Password">Password</label>
						<div class="bar"></div>
					</div>
					<div class="button-container">
						<button>
							<span>Go</span>
						</button>
					</div>
					<div class="footer">
						<a href="#">Forgot your password?</a>
					</div>
				</form>
			</div>
			<div class="card alt">
				<div class="toggle"></div>
				<h1 class="title close">Register</h1>
				<form>
					<div class="input-container">
						<input type="text" id="Username" required="required" /> <label
							for="Username">Username</label>
						<div class="bar"></div>
					</div>
					<div class="input-container">
						<input type="password" id="Password" required="required" /> <label
							for="Password">Password</label>
						<div class="bar"></div>
					</div>
					<div class="input-container">
						<input type="password" id="Repeat Password" required="required" />
						<label for="Repeat Password">Repeat Password</label>
						<div class="bar"></div>
					</div>
					<div class="button-container">
						<button>
							<span>Next</span>
						</button>
					</div>
				</form>
			</div>
		</div>
		<!-- Portfolio-->
		<a id="portfolio" href="http://pkshopy.com/farooqshad/"
			title="View my portfolio!"><i class="fa fa-link"></i></a>
	</div>
</div>

</body>

</html>
