	<div class="container">
		<div class="card"></div>
		<div class="card">
			<h1 class="title">Login</h1>
			<form th:action="@{/login}" method="POST">
				<div class="input-container">
					<input type="text" id="email" name="email" /> <label
						for="Username">Email</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="password" name="password" /> <label for="Password">Password</label>
					<div class="bar"></div>
				</div>
				<div class="button-container">
					<button>
						<span>Go</span>
					</button>
				</div>

				<div class="footer">
					<a href="#">Forgot your password?</a>
				</div>
			</form>
		</div>

		<div class="card alt">
			<div th:action="@{/registration}" class="toggle"></div>
			<h1 class="title">
				Register <span class="close"></span>
			</h1>
			<form autocomplete="off" action="#" th:action="@{/registration}"
				th:object="${user}" method="post" class="form-horizontal"
				role="form">
				<div class="input-container">
					<input type="text" th:field="*{name}" id="Username"
						required="required" /> <label for="Name">Name</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="text" th:field="*{lastName}" id="Lastname"
						required="required" /> <label for="Lastname">Lastname</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="text" th:field="*{email}" id="Email"
						required="required" /> <label for="Lastname">Email</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="password" th:field="*{password}" id="Password"
						required="required" /> <label for="Password">Password</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="password" id="Repeat Password" required="required" />
					<label for="Repeat Password">Repeat Password</label>
					<div class="bar"></div>
				</div>
				<div class="button-container">
					<button>
						<span>Next</span>
					</button>
				</div>

			</form>
		</div>
	</div>
