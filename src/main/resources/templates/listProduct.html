<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>List Food</title>
<link
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css}"
	rel='stylesheet' type='text/css'>
<!-- Bootstrap Core CSS -->
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet">

<!-- Custom CSS -->
<link th:href="@{css/shop-homepage.css}" rel="stylesheet">

</head>

<body>

	<div class="container">
		<div class="row">

			<div class="col-md-10 col-md-offset-1">

				<div class="panel panel-default panel-table">
					<div class="panel-heading">
						<div class="row">
							<div class="col col-xs-6">
								<h3 class="panel-title">Thai Food </h3>
							</div>
							<div class="col col-xs-6 text-right">
								<button type="button" class="btn btn-sm btn-primary btn-create" th:href="@{/add}" >Create
									New</button>
							</div>
						</div>
					</div>
					<div class="panel-body">
				<table class="table table-striped table-bordered table-list"> 
							<thead>
								<tr>
									<th >ID</th>
									<th>Name</th>
									<th>Detail</th>
									<th>Price</th>
									<th>Discount</th>
									<th><em class="fa fa-cog"></em></th>
								</tr>
							</thead>
							<tbody  th:each="food : ${FoodList}">
								<tr >
									<td  th:text="*{food.id}"></td>
									<td th:text="*{food.name}"></td>
									<td th:text="*{food.detail}"></td>
									<td th:text="*{food.price}"></td>
									<td th:text="*{food.discount}"></td>
									
									<td align="center"><a class="btn btn-default" th:href="${'product/edit/' + food.id}"><em
											class="fa fa-pencil"></em></a> 
											<a class="btn btn-danger" th:href="${'/food/delete/' + food.id}"><em class="fa fa-trash"></em></a>
									</td>
								</tr>
							</tbody>
						</table>

					</div>
					<div class="panel-footer">
						<div class="row">
							<div class="col col-xs-4">Page 1 of 5</div>
							<div class="col col-xs-8">
								<ul class="pagination hidden-xs pull-right">
									<li><a href="#">1</a></li>
									<li><a href="#">2</a></li>
									<li><a href="#">3</a></li>
									<li><a href="#">4</a></li>
									<li><a href="#">5</a></li>
								</ul>
								<ul class="pagination visible-xs pull-right">
									<li><a href="#">«</a></li>
									<li><a href="#">»</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>

</html>
